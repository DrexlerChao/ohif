---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ohif-deployment
  namespace: kube-ops
spec:
  template:
    metadata:
      labels:
        app: ohif
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccount: ohif
      containers:
      - name: ohif-viewer
        image: ohif/viewer
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: web
          protocol: TCP
