apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohif-deployment
  namespace: kube-ops
  labels:
    app: ohif
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ohif
    spec:
      containers:
        - name: ohif-viewer
          image: ohif/viewer
          ports:
            - containerPort: 3000
  selector:
    matchLabels:
      app: ohif
